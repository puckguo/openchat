    <script>

        const API_BASE_URL = window.location.protocol === 'https:'

            : `http://${window.location.hostname}:3002`;

        // å…¨å±€çŠ¶æ€
        let currentDate = new Date();

        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentMonth').textContent =
                `${year}å¹´${month + 1}æœˆ`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // æ˜ŸæœŸæ ‡é¢˜
            const dayLabels = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            dayLabels.forEach(day => {
                const label = document.createElement('div');
                label.className = 'day-label';
                label.textContent = day;
                grid.appendChild(label);
            });

            // ä¸Šæœˆæ—¥æœŸ
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.textContent = daysInPrevMonth - i;
                grid.appendChild(day);
            }

            // å½“æœˆæ—¥æœŸ
            const today = new Date().toISOString().split('T')[0];
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;

                day.className = 'day';
                day.textContent = i;
                day.dataset.date = dateStr;

                if (dateStr === today) {
                    day.classList.add('today');
                }
                if (reports.some(r => r.date === dateStr)) {
                    day.classList.add('has-report');
                }
                if (selectedDate === dateStr) {
                    day.classList.add('selected');
                }

                day.onclick = () => selectDate(dateStr);
                grid.appendChild(day);
            }
        }

        // åˆ‡æ¢æœˆä»½
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }

        // é€‰æ‹©æ—¥æœŸ
        async function selectDate(date) {
            selectedDate = date;
            renderCalendar();

            // æ›´æ–°æŠ¥å‘Šåˆ—è¡¨é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.report-item').forEach(item => {

        }

        // åŠ è½½æŠ¥å‘Šåˆ—è¡¨
        async function loadReports() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/daily-report/reports`);
                const data = await response.json();
                reports = data.reports || [];

                const list = document.getElementById('reportList');
                list.innerHTML = '';

                reports.forEach(report => {
                    const item = document.createElement('div');
                    item.className = 'report-item';
                    item.dataset.date = report.date;
                    if (report.date === selectedDate) {
                        item.classList.add('active');
                    }

                    const date = new Date(report.date);
                    item.innerHTML = `
                        <div class="date">${report.date}</div>
                        <div class="info">${(report.size / 1024).toFixed(1)} KB Â·
                            ${new Date(report.createdAt).toLocaleTimeString()}</div>
                    `;
                    item.onclick = () => selectDate(report.date);
                    list.appendChild(item);
                });

                renderCalendar();
            } catch (error) {
                console.error('Failed to load reports:', error);
            }
        }

        // åŠ è½½æŒ‡å®šæ—¥æœŸæŠ¥å‘Š
        async function loadReport(date) {
            const content = document.getElementById('reportContent');
            content.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/api/daily-report/reports/${date}`);
                if (!response.ok) {
                    throw new Error('Report not found');
                }

                const report = await response.json();

                document.getElementById('reportTitle').textContent =

                // æ¸²æŸ“Markdownå†…å®¹
                content.innerHTML = renderMarkdown(report);

                // æ˜¾ç¤ºæ“ä½œæŒ‰é’®
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('discussBtn').style.display = 'inline-block';

                // æ˜¾ç¤ºè®¨è®ºåŒº

                await startDiscussion();

            } catch (error) {

                    <div class="empty-state">

                        <p>è¯¥æ—¥æœŸæš‚æ— æ—¥æŠ¥</p>

        // ç®€å•çš„Markdownæ¸²æŸ“
        function renderMarkdown(report) {
            // ç”ŸæˆMarkdownæ–‡æœ¬
            let md = `# æ¯æ—¥èµ„è®¯æ—¥æŠ¥ - ${report.date}\n\n`;
            md += `> ç”Ÿæˆæ—¶é—´: ${new Date(report.generatedAt).toLocaleString('zh-CN')}\n`;
            md += `> æ•°æ®æ¥æº: ${report.metadata.totalSources} ä¸ªåª’ä½“æº\n`;
            md += `> æ–°é—»æ€»æ•°: ${report.metadata.totalNews} æ¡ (å·²éªŒè¯: ${report.metadata.verifiedNews} æ¡)\n\n`;
            md += `---\n\n`;
            md += `## ğŸ“‹ ä»Šæ—¥æ¦‚è§ˆ\n\n${report.summary}\n\n`;
            md += `---\n\n`;

            report.sections.forEach(section => {
                md += `## ${section.categoryName}\n\n`;
                section.news.forEach((news, i) => {
                    md += `${i + 1}. **[${news.title}](${news.url})** - ${news.source}\n`;
                    if (news.summary) {
                        md += `   > ${news.summary}\n`;
                    }
                    md += `\n`;
                });
            });

            md += `---\n\n*æœ¬æ—¥æŠ¥ç”± AI è‡ªåŠ¨ç”Ÿæˆï¼Œä»…ä¾›å‚è€ƒ*`;

            // è½¬æ¢ä¸ºHTML
            let html = md
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/\*(.*)\*/gim, '<em>$1</em>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2" target="_blank">$1</a>')
                .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/^---$/gim, '<hr>')
                .replace(/\n/gim, '<br>');

            return html;
        }

        // ä¸‹è½½æŠ¥å‘Š
        async function downloadReport() {
            if (!selectedDate) return;

            const link = document.createElement('a');
            link.href = `/api/daily-report/reports/${selectedDate}/download`;
            link.download = `${selectedDate}-æ—¥æŠ¥.md`;
            link.click();
        }

        // å¼€å§‹è®¨è®º
        async function startDiscussion() {
            if (!selectedDate) return;

            messages = [];
            sessionId = null;

            // æ¸…ç©ºæ¶ˆæ¯åŒºåŸŸå¹¶æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('discussionMessages').innerHTML = '';
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading-message';
            loadingDiv.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="message-content">æ­£åœ¨å‡†å¤‡è¯é¢˜...</div>
            `;
            document.getElementById('discussionMessages').appendChild(loadingDiv);

            try {
                // è°ƒç”¨APIè·å–AIç”Ÿæˆçš„å¼€åœºç™½
                const response = await fetch(`${API_BASE_URL}/api/daily-report/discuss/init`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: selectedDate,
                        userId: userId
                    })
                });

                // ç§»é™¤åŠ è½½çŠ¶æ€
                loadingDiv.remove();

                if (!response.ok) {
                    throw new Error('Failed to initialize discussion');
                }

                const data = await response.json();

                if (data.message) {
                    sessionId = data.sessionId;
                    addMessage(data.message);
                }
            } catch (error) {
                // ç§»é™¤åŠ è½½çŠ¶æ€
                loadingDiv.remove();

                console.error('Failed to start discussion:', error);
                // ä½¿ç”¨é»˜è®¤å¼€åœºç™½ä½œä¸ºåå¤‡
                addMessage({
                    role: 'assistant',
                    content: `ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„æ—¥æŠ¥åŠ©æ‰‹ã€‚ä»Šå¤©æƒ³èŠèŠ${selectedDate}çš„å“ªäº›æ–°é—»è¯é¢˜ï¼Ÿ`,
                    timestamp: new Date().toISOString()
                });
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !selectedDate) return;

            input.value = '';

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage({
                role: 'user',
                content: text,
                timestamp: new Date().toISOString()
            });

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant loading-message';
            loadingDiv.innerHTML = `
                <div class="message-avatar">ğŸ¤–</div>
                <div class="message-content">æ€è€ƒä¸­...</div>
            `;
            document.getElementById('discussionMessages').appendChild(loadingDiv);
            scrollToBottom();

            try {
                const response = await fetch(`${API_BASE_URL}/api/daily-report/discuss`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        date: selectedDate,
                        sessionId: sessionId,
                        userId: userId
                    })
                });

                const data = await response.json();

                // ç§»é™¤åŠ è½½çŠ¶æ€
                loadingDiv.remove();

                if (data.message) {
                    sessionId = data.sessionId;
                    addMessage(data.message);

                    // åˆ·æ–°è§‚ç‚¹
                    await loadOpinions();
                }

            } catch (error) {
                loadingDiv.remove();
                console.error('Failed to send message:', error);
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
        function addMessage(message) {
            messages.push(message);

            const container = document.getElementById('discussionMessages');
            const div = document.createElement('div');
            div.className = `message ${message.role}`;
            div.innerHTML = `
                <div class="message-avatar">${message.role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–'}</div>
                <div>
                    <div class="message-content">${escapeHtml(message.content)}</div>
                    <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const container = document.getElementById('discussionMessages');
            container.scrollTop = container.scrollHeight;
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // åˆ‡æ¢è§‚ç‚¹é¢æ¿
        function toggleOpinionPanel() {
            document.getElementById('opinionPanel').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('show');
        }

        // åŠ è½½è§‚ç‚¹
        async function loadOpinions() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/daily-report/opinions?userId=${userId}`);
                const data = await response.json();
                opinions = data.opinions;

                renderOpinions();
            } catch (error) {
                console.error('Failed to load opinions:', error);
            }
        }

        // æ¸²æŸ“è§‚ç‚¹
        function renderOpinions() {
            const container = document.getElementById('opinionContent');
            if (!opinions || !opinions.history || opinions.history.length === 0) {
                container.innerHTML = '<p style="color:#888;text-align:center">æš‚æ— è§‚ç‚¹è®°å½•</p>';
                return;
            }

            let html = '';

            // å…³æ³¨é¢†åŸŸ
            if (opinions.summary && opinions.summary.interests && opinions.summary.interests.length > 0) {
                html += '<div class="opinion-section">';
                html += '<h4>å…³æ³¨é¢†åŸŸ</h4>';
                opinions.summary.interests.forEach(interest => {
                    html += `<span class="opinion-tag">${escapeHtml(interest)}</span>`;
                });
                html += '</div>';
            }

            // æ ¸å¿ƒè§‚ç‚¹
            if (opinions.summary && opinions.summary.coreViews && opinions.summary.coreViews.length > 0) {
                html += '<div class="opinion-section">';
                html += '<h4>æ ¸å¿ƒç«‹åœº</h4>';
                opinions.summary.coreViews.forEach(view => {
                    html += `<span class="opinion-tag">${escapeHtml(view)}</span>`;
                });
                html += '</div>';
            }

            // è¿‘æœŸè§‚ç‚¹
            html += '<div class="opinion-section">';
            html += '<h4>è¿‘æœŸè§‚ç‚¹</h4>';

            const recentHistory = opinions.history.slice(-10).reverse();
            recentHistory.forEach(day => {
                day.opinions.forEach(opinion => {
                    html += `
                        <div class="opinion-item">
                            <div class="topic">${escapeHtml(opinion.topic)}</div>
                            <div class="view">${escapeHtml(opinion.view)}</div>
                            <div class="date">${opinion.date}</div>
                        </div>
                    `;
                });
            });
            html += '</div>';

            container.innerHTML = html;
        }

        // è½¬ä¹‰HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å¯åŠ¨
        init();
    </script>
